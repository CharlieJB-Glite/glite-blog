---
layout: default
---
<div class="post_list">
    {% for post in site.posts %}
    <a href="{{ site.baseurl }}/{{ post.url }}" class="post_link">
        <div class="post">
            <img src="{{ post.image }}" alt="{{ post.title }}" class="post_header_img">

            <div>
                <h2>{{ post.title }}</h2>
                <p class="post_date">{{ post.date | date: "%B %-d, %Y" }}</p>
                {% if post.image %}
                {% endif %}
                <p>{{ post.desc | strip_html | truncatewords: 30 }}</p>
            </div>
        </div>
    </a>
    <div class="divider"></div>
    {% endfor %}
</div>
