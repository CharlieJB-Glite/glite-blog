<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
</head>

<body>
    <header>
        <h1>Glite Blog</h1>
    </header>
    <main>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
</body>

</html>
